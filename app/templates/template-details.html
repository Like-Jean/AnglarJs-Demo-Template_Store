<div>
    <a href="#/templates">Go Back</a>
    <br />
    <br />
    <div class="col-md-4">
        <img class="img-full" src="img/{{MainImage}}" />
        <div class="row">
            <br />
            <div ng-repeat="image in template.img">
                <div class="col-md-3">
                    <img class="img-full" ng-src="img/{{image.name}}" ng-click="setImage(image)">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{template.name}}</h3>
        <p>{{template.description}}</p>
        <h4>{{template.price | currency}}</h4>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <!-- Identify your business so that you can collect the payments. -->
            <input type="hidden" name="business" value="herschelgomez@xyzzyu.com">
            <!-- Specify a Buy Now button. -->
            <input type="hidden" name="cmd" value="_xclick">
            <!-- Specify details about the item that buyers will purchase. -->
            <input type="hidden" name="item_name" value="{{template.name}}">
            <input type="hidden" name="amount" value="{{template.price}}">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="http://localhost:8000/app/">
            <input type="hidden" name="cancel_return" value="http://localhost:8000/app/">
            <!-- Display the payment button. -->
            <input type="image" name="submit" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" alt="PayPal - The safer, easier way to pay online">
            <img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">
        </form>
    </div>
</div>
